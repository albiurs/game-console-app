<!DOCTYPE html>
<html lang="en">
<!-- replace element ID with Thymeleaf attribute in file.th.xml > <thlogic> > <attr sel="#elementId" th:xxxx="yyyy"/> -->
<head id="headId">
	<meta charset="UTF-8">
	<title>Title Content</title>
</head>
<body>
	<div align="center">
		<h1>Guess the Number Game</h1>

		<!-- replace element ID with Thymeleaf attribute in file.th.xml > <thlogic> > <attr sel="#elementId" th:xxxx="yyyy"/> -->
		<h3 id="main-message">
			Main Message Content
		</h3>

		<!-- replace element ID with Thymeleaf attribute in file.th.xml > <thlogic> > <attr sel="#elementId" th:xxxx="yyyy"/> -->
		<h3 id="result-message">
			Result Message Content
		</h3>

		<!-- replace element ID with Thymeleaf attribute in file.th.xml > <thlogic> > <attr sel="#elementId" th:xxxx="yyyy"/> -->
		<form id="game-form" action="play_replace_link" method="post">
			<!-- for="id-of-associated-input-element" -->
			<label for="guess_id">Enter your guess</label>
			<!-- <input name="xxx"/> must match the @RequestParam parameter name in the WebController.java -->
			<input id="guess_id" type="number" name="submittedGuess"/>
			<input type="submit" value="Submit"/>
		</form>

		<!-- replace element ID with Thymeleaf attribute in file.th.xml > <thlogic> > <attr sel="#elementId" th:xxxx="yyyy"/> -->
		<footer id="footerId">
			<p>Footer Content</p>
		</footer>
	</div>
</body>
</html>
